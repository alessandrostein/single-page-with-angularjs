<!doctype html>
<html ng-app="appSinglePage">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta http-equiv="content-language" content="pt-br" />
      <title>AngularJS: Single Page com ngView e ngRoute</title>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
   </head>

   <body>
      <ul class="nav nav-tabs">
         <li ng-class="{active: activetab == '/'}"><a ng-href="/home">Home</a></li>
         <li ng-class="{active: activetab == '/sobre'}"><a ng-href="/sobre">Sobre</a></li>
         <li ng-class="{active: activetab == '/contato'}"><a ng-href="/contato">Contato</a></li>
      </ul>
      <div ng-view></div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js"></script>
      <script src="app/app.js"></script>
      <script src="app/controllers/controllers.js"></script>
   </body>
</html>
